name: Master Build (External Upload)

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build All Apps
      run: ./gradlew assembleDebug

    # --- NEW UPLOAD METHOD: transfer.sh ---
    # Since GitHub storage is full, we upload to transfer.sh and print the link
    
    - name: Upload & Print Links
      run: |
        echo "=========================================="
        echo "       DOWNLOAD LINKS (Valid for 14 Days)"
        echo "=========================================="
        
        echo "Uploading CUSTOMER APP..."
        curl --upload-file apps/customer-app/build/outputs/apk/debug/apps-customer-app-debug.apk https://transfer.sh/customer-app.apk
        echo ""
        
        echo "Uploading DRIVER APP..."
        curl --upload-file apps/driver-app/build/outputs/apk/debug/apps-driver-app-debug.apk https://transfer.sh/driver-app.apk
        echo ""
        
        echo "Uploading MERCHANT APP..."
        curl --upload-file apps/merchant-app/build/outputs/apk/debug/apps-merchant-app-debug.apk https://transfer.sh/merchant-app.apk
        echo ""
        
        echo "Uploading HOTEL APP..."
        curl --upload-file apps/hotel-reception-app/build/outputs/apk/debug/apps-hotel-reception-app-debug.apk https://transfer.sh/hotel-app.apk
        echo ""
        
        echo "Uploading DELIVERY APP..."
        curl --upload-file apps/delivery-app/build/outputs/apk/debug/apps-delivery-app-debug.apk https://transfer.sh/delivery-app.apk
        echo ""
        echo "=========================================="
