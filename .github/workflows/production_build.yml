name: Production Build & Release

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # Allows manual trigger button

jobs:
  build_ecosystem:
    name: Build All Apps
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant Execute Permission
      run: chmod +x gradlew

    - name: Build APKs (Parallel)
      # We build all debug APKs in one go
      run: ./gradlew assembleDebug --stacktrace --no-daemon

    # --- UPLOAD ARTIFACTS (Auto-Delete after 1 Day) ---

    - name: ðŸ“¦ Customer App
      uses: actions/upload-artifact@v4
      with:
        name: Bayera-Customer-App
        path: apps/customer-app/build/outputs/apk/debug/*.apk
        retention-days: 1

    - name: ðŸ“¦ Driver App
      uses: actions/upload-artifact@v4
      with:
        name: Bayera-Driver-App
        path: apps/driver-app/build/outputs/apk/debug/*.apk
        retention-days: 1

    - name: ðŸ“¦ Merchant App
      uses: actions/upload-artifact@v4
      with:
        name: Bayera-Merchant-App
        path: apps/merchant-app/build/outputs/apk/debug/*.apk
        retention-days: 1

    - name: ðŸ“¦ Hotel App
      uses: actions/upload-artifact@v4
      with:
        name: Bayera-Hotel-App
        path: apps/hotel-reception-app/build/outputs/apk/debug/*.apk
        retention-days: 1

    - name: ðŸ“¦ Delivery App
      uses: actions/upload-artifact@v4
      with:
        name: Bayera-Delivery-App
        path: apps/delivery-app/build/outputs/apk/debug/*.apk
        retention-days: 1
