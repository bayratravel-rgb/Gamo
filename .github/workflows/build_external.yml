name: Master Build (File.io)

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build All Apps
      run: ./gradlew assembleDebug

    - name: Upload & Print Links
      run: |
        echo "---------------------------------------------------"
        echo "       DOWNLOAD LINKS (Click to Download)"
        echo "---------------------------------------------------"
        
        upload_app() {
            APP_NAME=$1
            DIR=$2
            FILE=$(find $DIR -name "*.apk" | head -n 1)
            
            if [ -f "$FILE" ]; then
                echo "Uploading $APP_NAME..."
                # Upload to file.io and extract the 'link' from JSON response
                LINK=$(curl -F "file=@$FILE" https://file.io | grep -o '"link":"[^"]*' | cut -d'"' -f4)
                echo "$APP_NAME Download: $LINK"
                echo ""
            else
                echo "ERROR: No APK found for $APP_NAME"
            fi
        }

        upload_app "Customer-App" "apps/customer-app/build/outputs/apk/debug"
        upload_app "Driver-App" "apps/driver-app/build/outputs/apk/debug"
        upload_app "Merchant-App" "apps/merchant-app/build/outputs/apk/debug"
        upload_app "Hotel-App" "apps/hotel-reception-app/build/outputs/apk/debug"
        upload_app "Delivery-App" "apps/delivery-app/build/outputs/apk/debug"

        echo "---------------------------------------------------"
