name: Master Build (Transfer.sh)

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build All Apps
      run: ./gradlew assembleDebug

    - name: Upload & Print Links
      run: |
        echo "---------------------------------------------------"
        echo "       DOWNLOAD LINKS (Valid for 14 Days)"
        echo "---------------------------------------------------"
        
        upload_app() {
            APP_NAME=$1
            DIR=$2
            FILE=$(find $DIR -name "*.apk" | head -n 1)
            
            if [ -f "$FILE" ]; then
                # Capture the link response
                LINK=$(curl --upload-file "$FILE" "https://transfer.sh/$APP_NAME.apk")
                echo "✅ $APP_NAME: $LINK"
                echo ""
            else
                echo "❌ ERROR: No APK found for $APP_NAME"
            fi
        }

        upload_app "customer-app" "apps/customer-app/build/outputs/apk/debug"
        upload_app "driver-app" "apps/driver-app/build/outputs/apk/debug"
        upload_app "merchant-app" "apps/merchant-app/build/outputs/apk/debug"
        upload_app "hotel-app" "apps/hotel-reception-app/build/outputs/apk/debug"
        upload_app "delivery-app" "apps/delivery-app/build/outputs/apk/debug"

        echo "---------------------------------------------------"
