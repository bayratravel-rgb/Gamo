name: Monorepo Build System

on:
  push:
    branches: [ "main" ]

jobs:
  build_and_release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # Build both apps explicitly
    - name: Build All APKs
      run: ./gradlew assembleDebug

    # --- UPLOAD CUSTOMER APP ---
    - name: Upload Customer App
      uses: actions/upload-artifact@v3
      with:
        name: CUSTOMER-APP
        path: apps/customer-app/build/outputs/apk/debug/*.apk

    # --- UPLOAD DRIVER APP ---
    - name: Upload Driver App
      uses: actions/upload-artifact@v3
      with:
        name: DRIVER-APP
        path: apps/driver-app/build/outputs/apk/debug/*.apk
