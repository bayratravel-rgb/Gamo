name: Day 3 Build

on:
  push:
    branches: [ "main" ]

jobs:
  build_all:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Debug APKs
      run: ./gradlew assembleDebug

    # --- UPLOAD CUSTOMER APP ---
    - name: Upload Customer App
      uses: actions/upload-artifact@v4
      with:
        name: CUSTOMER-APP
        path: apps/customer-app/build/outputs/apk/debug/*.apk

    # --- UPLOAD DRIVER APP ---
    - name: Upload Driver App
      uses: actions/upload-artifact@v4
      with:
        name: DRIVER-APP
        path: apps/driver-app/build/outputs/apk/debug/*.apk
